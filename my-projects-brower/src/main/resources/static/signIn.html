<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>登录页面</h2>
    <h3>表单登录</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>username:</td>
                <td><input type="text" name="username"> </td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" name="password"> </td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image?width=200">
                </td>
            </tr>
            <tr>
                <td><input name="remember-me" type="checkbox" value="true"/>记住我</td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">login</button>
                </td>
            </tr>
        </table>
    </form>


    <h3>短信登录</h3>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>mobile:</td>
                <td><input type="text" name="mobile" value="18737114330"> </td>
            </tr>
            <tr>
                <td>sms code:</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/code/sms?mobile=18737114330">send</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">login</button>
                </td>
            </tr>
        </table>
    </form>

    <h3>社交登录</h3>
    <a href="/qqLogin/callback.do">qq登录</a>
</body>
</html>
